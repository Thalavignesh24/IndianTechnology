<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="../CSS/register.css" />
</head>

<body>
  <div id="main">

    <div id="header">

      <div id="sub-header">
        <h1>Registration Form</h1>
      </div>

    </div>

    <div id="container">

      <div id="sub-container">

        <label>Name<sup>*</sup></label><br>

        <input type="text" id="fn" name="name" placeholder="Enter your name"><br><br>

        <label>Email<sup>*</sup></label><br>

        <input type="email" id="em" name="email" placeholder="Enter your email"><br><br>

        <label>Date of birth<sup>*</sup></label><br>

        <input type="date" id="db" name="date"><br><br>

        <label>Age<sup>*</sup></label><br>

        <input type="number" id="ag" name="age" placeholder="Age" readonly><br><br>

        <label>Mobile number<sup>*</sup></label><br>

        <input type="number" id="ph" name="phone" placeholder="Enter your phone number"><br><br>

        <label>New password<sup>*</sup></label><br>

        <input type="password" id="ip" name="ipassword" placeholder="Enter your new password"><br><br>

        <label>Confirm password<sup>*</sup></label><br>

        <input type="password" id="cp" name="cpassword" placeholder="Enter your confirm password"><br><br>

        <label>Country<sup>*</sup></label><br>

        <select id="cn" name="country">

          <option value="">Select your country</option>
          <option value="india">India</option>

        </select><br><br>

        <input type="submit" id="sub" name="submit" value="Register"><br><br>

        <span id="redirect">Already a member?<a href="http://localhost:7700/Source/index.html">signin</a> here</span>




      </div>
    </div>

    <div id="footer">

    </div>

  </div>
</body>

</html>
